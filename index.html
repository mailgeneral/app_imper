<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Link Hub</title>
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a2e">
</head>
<body>

  <div class="app-container">
    <header id="profile-header" class="profile-header">
      <!-- El perfil se renderizará aquí con JavaScript -->
    </header>
    
    <main id="links-container" class="links-container">
      <!-- Los enlaces se renderizarán aquí con JavaScript -->
    </main>
  </div>

  <script type="module" src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
