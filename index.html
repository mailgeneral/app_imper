<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub</title>
    <meta name="description" content="Todos tus enlaces importantes en un solo lugar.">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#121212">
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="LinkHub">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="root">
        <header>
            <img id="avatar" src="https://avatar.iran.liara.run/public/boy?username=LinkHub" alt="Avatar">
            <h1 id="userName">@TuNombre</h1>
            <p id="bio">Una breve descripción sobre ti y tus enlaces.</p>
        </header>
        <main id="links-container">
            <!-- Los enlaces se insertarán aquí dinámicamente -->
        </main>
        <footer>
            <p>Creado con LinkHub</p>
        </footer>
    </div>
    <noscript>
        Necesitas habilitar JavaScript para usar esta aplicación.
    </noscript>
</body>
</html>
